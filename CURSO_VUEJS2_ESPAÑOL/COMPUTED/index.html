<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <button @click="primero++">Incrementar el primero</button>

        <button @click="segundo++">Incrementar el segundo</button>

        <button @click="tercero++">Incrementar el tercero</button>

        <button @click="cuarto++">Incrementar el cuarto</button>

        <p>Primero: {{ primero }}</p>
        <p>Segundo: {{ segundo }}</p>
        <p>Tercero: {{ tercero }}</p>
        <p>Cuarto:  {{ cuarto }}</p>

        <p>Total: {{ suma }}</p>

           
    </div>

    

    <script src="vue.js"></script>
</body>
</html>
